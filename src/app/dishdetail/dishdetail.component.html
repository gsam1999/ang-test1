<div class="container"
fxLayout="row"
fxLayout.sm="column"
fxLayout.xs="column"
fxLayoutAlign.gt-md="space-around center"
fxLayoutGap="10px"
fxLayoutGap.xs="0">

<div fxFlex [hidden]="dish">
    <mat-spinner></mat-spinner> Loading...
</div>

    <div fxFlex>
        <mat-card *ngIf="dish">

            <mat-card-header>
                <mat-card-title>
                    <h2>{{dish.name | uppercase }}</h2>
                </mat-card-title>
            </mat-card-header>
            
            <img mat-card-image src="{{dish.image}}" alt={{dish.name}}>

            <mat-card-content>
                <p>    
                    {{dish.description}}
                </p>
            </mat-card-content>
            
            <mat-card-actions>
                <button mat-button> LIKE </button>
                <button mat-button> SHARE    </button>
                <button mat-raised-button (click)="goBack()"> BACK </button>
            </mat-card-actions>

        </mat-card>
    </div>

    <div fxFlex>
        <mat-card *ngIf="dish">
            <mat-card-header>
                <mat-card-title>
                    <h2> Comments </h2>
                </mat-card-title>
            </mat-card-header>

            <mat-card-content>
                
                <mat-list >                
                    <mat-list-item *ngFor="let comment of dish.comments">

                        <h4 matLine>{{ comment.comment }} </h4>
                        <p matLine> {{ comment.rating }} Stars </p>
                        <p matLine>
                            <span>-- {{ comment.author + " " + (comment.date | date:'longDate') }}</span>

                        </p>

                    </mat-list-item> 
                </mat-list>
            </mat-card-content>
        </mat-card>
    </div>
   

</div>
