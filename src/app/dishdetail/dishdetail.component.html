<div class="container"
fxLayout="row"
fxLayout.sm="column"
fxLayout.xs="column"
fxLayoutAlign.gt-md="space-around center"
fxLayoutGap="10px"
fxLayoutGap.xs="0">

    <div fxFlex>
        <mat-card *ngIf="dish">

            <mat-card-header>
                <mat-card-title>
                    <h2>{{dish.name | uppercase }}</h2>
                </mat-card-title>
            </mat-card-header>
            
            <img mat-card-image src="{{dish.image}}" alt={{dish.name}}>

            <mat-card-content>
                <p>    
                    {{dish.description}}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button> LIKE </button>
                <button mat-button> SHARE    </button>
            </mat-card-actions>

        </mat-card>
    </div>

    <div fxFlex>
        <mat-card *ngIf="dish">
            <mat-card-header>
                <mat-card-title>
                    <h2> Comments </h2>
                </mat-card-title>
            </mat-card-header>

            <mat-card-content>
                
                <mat-list *ngFor="let comment of dish.comments">                
                    <mat-list-item class="container">
                        {{ comment.comment }} <br>
                        {{ comment.rating }} Stars <br>
                        -- {{ comment.author + " " + (comment.date | date:'longDate') }}<br>
                    </mat-list-item> 
                </mat-list>

                <mat-list>
                       
                </mat-list>
            </mat-card-content>
        </mat-card>
    </div>

</div>
